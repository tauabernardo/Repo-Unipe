<html>
		<head>
	
		<title> Formulário de Inscrição </title>
			
		</head>		
		
	<body>
		<h1> Formulário de Inscrição </h1>
		<h2> Preencha seus dados </h2>
		
		<form autocomplete="on">
			
			<label for="nome">Nome:</label>
			<input type="text" id="nome"/>
			</br>
			</br>
			
			<label for="email">E-mail:</label>
			<input type="email" id="email"/>
			</br>
			</br>
			
			<label for="endereço">Endereço:</label>
			<input type="text" id="endereço"/>
			</br>
			</br>
			
			<label for="cidade">Cidade:</label>
			<input type="text" id="cidade"/>
			</br>
			</br>
			
			<label for="number"> Telefone: </label> 
			 <input type="numbers"  style="width:30px;" id="numbers"/> 
			<input type="numbers"  style="width:85px;" id="telefone"/>
			</br>
			</br>
			
			<label for="usuario"> Usuário: </label>
			<input type="text" placeholder="Entre com seu login"/>
			</br>
			</br>
			<label for="senha"> Senha: </label>
			<input type="number" id="number"/>
			</br>
			</br>
			<input type="submit" value="Finalizar minha inscrição" />
			
				
		</form>
		
	</body>







</html>
